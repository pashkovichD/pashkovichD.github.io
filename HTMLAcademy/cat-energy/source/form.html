		<section class="selection">
			<!-- <h2 class="visually-hidden">Форма подбора программы питания</h2> -->
			<p class="selection__text out-1"><!-- Заполните анкету и мы подберем программу питания для вашего кота --></p>
			<form action="https://echo.htmlacademy.ru" method="POST" class="selection__form form out-1">
				<fieldset class="form__fieldset">
					<legend class="form__legend visualli-hidden"><!-- Параметры кота --></legend>
					<p class="form__item">
						<label for="cat-name"><span>Имя:*</span></label>
						<input type="text" name="name" id="cat-name" placeholder="Барсик" value="">
					</p>
					<p class="form__item">
						<label for="cat-weight"><span>Вес (кг):*</span></label>
						<input type="text" name="weight" id="cat-weight" placeholder="7" value="">
					</p>
					<p class="form__item">
						<label for="cat-age"><span>Возраст (лет):*</span></label>
						<input type="text" name="age" id="cat-age" placeholder="7" value="">
					</p>

					<ul class="form__list radio-list">
						<li class="radio-list__item">								
							<label>
								<input type="radio" class="visually-hidden" name="model" value="slim" checked>
								<span class="radio-list__indicator"></span>
								<span>Похудение</span>
								<span class="radio-list__icon"></span>
							</label>
						</li>
						<li class="radio-list__item">								
							<label>
								<input type="radio" class="visually-hidden" name="model" value="pro">
								<span class="radio-list__indicator"></span>
								<span>Набор массы</span>
								<span class="radio-list__icon"></span>
							</label>
						</li>
						<li class="radio-list__item">								
							<label>
								<input type="radio" class="visually-hidden" name="model" value="dont-know">
								<span class="radio-list__indicator"></span>
								<span>Не знаю (нужен ваш совет)</span>
								<span class="radio-list__icon"></span>
							</label>
						</li>
					</ul>
				</fieldset>

				<fieldset class="form__fieldset">
					<legend class="form__legend">Контактные данные (владельца кота)</legend>
					<p class="form__item">
						<label for="email"><span>e-mail:*</span></label>
						<input type="email" name="email" id="email" placeholder="kuklachev@gmail.com" value="">
					</p>
					<p class="form__item">
						<label for="phone"><span>Вес (кг)*:</span></label>
						<input type="phone" name="phone" id="phone" placeholder="8 (960) 900-60-90" value="">
					</p>
				</fieldset>

				<fieldset class="form__fieldset">
					<legend class="form__legend">Комментарий</legend>
					<p class="form__item">
						<label for="comment"><span class="visually-hidden">Дополнительная информация</span></label>
						<textarea name="text" id="comment" cols="30" rows="3">Расскажите обо всех повадках кота</textarea>
					</p>
				</fieldset>

				<fieldset class="form__fieldset">
					<legend class="form__legend">Дополнительно</legend>				

					<ul class="form__list checkbox-list">
						<li class="checkbox-list__item">
							<label>
								<input type="checkbox" name="sweetener" class="visually-hidden" checked>
								<span class="checkbox-list__indicator"></span>
								<span>Сахарозаменитель</span>
							</label>
						</li>
						<li class="checkbox-list__item">
							<label>
								<input type="checkbox" name="drinking-water" class="visually-hidden">
								<span class="checkbox-list__indicator"></span>
								<span>Питьевая вода</span>
							</label>
						</li>
						<li class="checkbox-list__item">
							<label>
								<input type="checkbox" name="milk" class="visually-hidden">
								<span class="checkbox-list__indicator"></span>
								<span>Молоко</span>
							</label>
						</li>
						<li class="checkbox-list__item">
							<label>
								<input type="checkbox" name="vitamins" class="visually-hidden">
								<span class="checkbox-list__indicator"></span>
								<span>Витамины</span>
							</label>
						</li>
					</ul>
				</fieldset>

				<div class="form__submit-wrapper">
					<button type="submit" class="form__submit">Отправить заявку</button>
					<p class="form__note">* — Обязательные поля</p>
				</div>
			</form>
		</section>
