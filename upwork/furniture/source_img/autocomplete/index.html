<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoCompelete</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->

	<style>
		body {         
			font:14px sans-serif;           
		} 
		input {
			margin: 0.6em 0.6em 0; 
			width:398px;
		}
		#map_canvas {         
			height: 400px;         
			width: 400px;         
			margin: 0.6em;       
		}
	</style>
	
	
</head>
<body>
	
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmw2SXXaX0rQLKVQECfip-eSkE-jtbju8&libraries=places"></script> -->
	<!-- <script src="http://maps.google.com/maps/api/js?libraries=places&region=uk&language=en&sensor=false"></script> -->
	<input id="searchTextField" type="text" size="50">             
	<div id="map_canvas"></div>
		
	<script>
		function activatePlacesSearch() {
			var input = document.getElementById('searchTextField');
			var autocomplete = new google.maps.places.Autocomplete(input);
		}
	</script>
	<!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=activatePlacesSearch"></script> -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmw2SXXaX0rQLKVQECfip-eSkE-jtbju8&libraries=places&callback=activatePlacesSearch"></script>
	
	
</body>
</html>
