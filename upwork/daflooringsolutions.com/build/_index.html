	<style>
		* {
			box-sizing:  border-box;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: 'Exo 2';
			background: repeating-linear-gradient(-60deg, rgba(235, 235, 235), rgba(235, 235, 235) 1px, rgba(250, 250, 250) 1px, rgba(250, 250, 250) 4px);
		}

		.logo {
			max-width:  336px;
			margin: 0 auto;
			margin-bottom: 70px;
			padding: 0;
			text-decoration: none;
			box-sizing: border-box;
		}

		.logo svg {
			width: 100%;
		}


		@media (min-width: 480px) {
			/*.logo {	
				width: 100%;
				display: flex;				
			}
			.logo svg {		
				margin: 0;
				margin-left: auto;
				margin-right: 20px;
				padding: 0;
			}*/
		}

		.plug {
			min-width: 320px;
			margin: 0 auto;
			padding: 100px 20px 0 20px;
			text-align: center;
			box-sizing: border-box;
		}

		.plug__svg {
			width: 100%;
			max-width: 500px;
			height: auto;
			margin: 0 auto;
			margin-bottom: 100px;
		}
		.plug__info {
			margin: 0 30px;
			margin-bottom: 10px;
			padding: 0;
			padding-bottom: 20px;
			font-size: 28px;
			line-height: 36px;
			font-weight: 400;			
			color: #AD8A18;
			border-bottom: 1px dashed #AD8A18;
		}
		.plug__info svg {
			display: block;
			width: 100px;
			height: auto;
			margin: 0 auto;
			margin-bottom: 20px;
		}
		.plug__text-sorry {
			display: block;
			font-weight: 600;
		}
		.plug__hot {
			margin: 0;
			padding: 0;
			font-size: 18px;
			line-height: 25px;
		}
		.plug__hot span {
			opacity: .3;
		}
		.plug__gear-one, .plug__gear-two {
			-webkit-animation-name: rotationGearR;
			   -moz-animation-name: rotationGearR;
			     -o-animation-name: rotationGearR;
					animation-name: rotationGearR;
			-webkit-animation-duration: 3s;
			   -moz-animation-duration: 3s;
			     -o-animation-duration: 3s;
					animation-duration: 3s;
			-webkit-transform-origin: 50% 55.555555555555% 0;
			   -moz-transform-origin: 50% 55.555555555555% 0;
			     -o-transform-origin: 50% 55.555555555555% 0;
					transform-origin: 50% 55.555555555555% 0;
			-webkit-animation-iteration-count: infinite;
			   -moz-animation-iteration-count: infinite;
			     -o-animation-iteration-count: infinite;
			        animation-iteration-count: infinite;
			-webkit-animation-timing-function: linear;
			   -moz-animation-timing-function: linear;
			     -o-animation-timing-function: linear;
			        animation-timing-function: linear;			
		}
		.plug__gear-two {
		    -webkit-animation-name: rotationGearL;
			   -moz-animation-name: rotationGearL;
			     -o-animation-name: rotationGearL;
					animation-name: rotationGearL;
			-webkit-animation-duration: 7s;
			   -moz-animation-duration: 7s;
			     -o-animation-duration: 7s;
					animation-duration: 7s;
			-webkit-transform-origin: 20% 77.7777777777777777% 0;
			   -moz-transform-origin: 20% 77.7777777777777777% 0;
			     -o-transform-origin: 20% 77.7777777777777777% 0;
					transform-origin: 20% 77.7777777777777777% 0;
		}
		@-webkit-keyframes rotationGearR {
			0% {
		        transform:rotate(0deg);
		    }
		    100% {
		        transform:rotate(360deg);
		    }		
		}
		@keyframes rotationGearR {
			0% {
		        transform:rotate(0deg);
		    }
		    100% {
		        transform:rotate(360deg);
		    }
		}

		@-webkit-keyframes rotationGearL {
			0% {
		        transform:rotate(0deg);
		    }
		    100% {
		        transform:rotate(-360deg);
		    }		
		}
		@keyframes rotationGearL {
			0% {
		        transform:rotate(0deg);
		    }
		    100% {
		        transform:rotate(-360deg);
		    }
		}

		@media (min-width: 480px) {
		  .plug__hot br {
		  	display: none;
		  }
		}

		@media (min-width: 768px) {
		  .plug__wrapper {
		  	width: 65%;
		  	margin: 0 auto;
		  }
		}
		@media (min-width: 991px) {
		  .plug__wrapper {
		  	width: 480px;		  	
		  }
		}
	</style>
</head>
